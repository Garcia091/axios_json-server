<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Axios</title>
</head>

<body>
    <div class="row  ">
        <div class="col s4">
            <h4 class="">Formulario</h3>
                <form class="col s10 " id="form">
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="url" type="text" class="validate">
                            <label for="url"><i class="material-icons">add_a_photo</i></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="nombre" type="text" class="validate">
                            <label for="nombre"> Taks</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="description" type="text" class="validate">
                            <label for="description">description</label>
                        </div>
                    </div>
                    <div class=" ">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>

                </form>
        </div>
        <div class="col s8 m5 ">
            <div class="center-align">
                <h3 class="text-center ">Listas de Tareas</h3>
            </div>

            <div class="row s10" id="items"></div>

            <template id="template-cards" class="">
                <div class="card-panel teal valign-wrapper" >
                    <span class="white-text">
                        hola
                    </span>
                    <div class="col m4">
                        <img src="https://res.cloudinary.com/db9wh5uvt/image/upload/v1634930812/descarga_msfu54.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                      </div>

                    <button type="button" class=" btn-floating  right btn btn-dark Edit">
                        <i class="material-icons edit" id="">create</i>
                    </button>

                    <button type="button" class=" btn-floating  right btn btn-dark Delete ">
                        <i class="material-icons delete" id="">cancel</i>
                    </button>
                   
                </div>
            </template>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/index.js" type="module"></script>

</body>

</html>
